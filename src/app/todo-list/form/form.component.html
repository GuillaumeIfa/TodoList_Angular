<div class="card mx-auto col-sm-10 col-md-8 border-dark shadow-lg formulaire">
  <div class="card-body">

	  <div class="form-group">
		<label for="newTask"><b>Titre de la nouvelle tâche: </b></label>
		<input type="text" class="form-control" placeholder="Nouvelle Tâche" [(ngModel)]="text">
	  </div>
	  <div class="form-group">
		<label for="newDesc"><b>Description: </b></label>
		<input type="text" class="form-control" placeholder="Description" [(ngModel)]="desc">
	  </div>
	  <div class="form-group form-check">
		<input type="checkbox" class="form-check-input" [(ngModel)]="done">
		<label class="form-check-label" for="checkDone"><b>Fait</b></label>
	  </div>
	  <button type="submit" class="btn btn-outline-dark" (click)="envoyer()">Envoyer</button>
  </div>
</div>
